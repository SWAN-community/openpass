<div *ngIf="isOpen" class="container">
  <div *ngIf="widgetConfigurationService.isModal" class="backdrop" (click)="closeModal()"></div>
  <div class="widget-body" [class.shadow]="widgetConfigurationService.isModal">
    <button
      *ngIf="widgetConfigurationService.isRequired"
      class="btn btn-close"
      type="button"
      (click)="closeModal(true)"
    >
      &#9587;
    </button>
    <h3 translate>UNLOGGED.HEADING</h3>
    <div class="op-logo-container">
      <img [src]="'/assets/images/open-pass-logo.png' | useDeployUrl" alt="OpenPass logo" />
    </div>
    <p [innerHTML]="'WELCOME.DESCRIPTION' | translate: { websiteName: websiteName }"></p>
    <p translate>WELCOME.WITH</p>
    <div class="my-3">
      <div class="spec-list-option" data-test="non-auth-pros-item">
        <div class="spec-list-icon">
          <img [src]="'/assets/images/support.png' | useDeployUrl" alt="info" data-test="non-auth-img-info" />
        </div>
        <div translate>WELCOME.OPEN_PASS_PROS.INFORMATION</div>
      </div>
      <div class="spec-list-option" data-test="non-auth-pros-item">
        <div class="spec-list-icon">
          <img [src]="'/assets/images/ntwrk.png' | useDeployUrl" alt="lock" data-test="non-auth-img-lock" />
        </div>
        <div [innerHTML]="'WELCOME.OPEN_PASS_PROS.ACCESS' | translate: { appHost: appHost }"></div>
      </div>
      <div class="spec-list-option" data-test="non-auth-pros-item">
        <div class="spec-list-icon">
          <img [src]="'/assets/images/icon-email.png' | useDeployUrl" alt="safe" data-test="non-auth-img-safe" />
        </div>
        <div translate>UNLOGGED.OPEN_PASS_PROS.CONTROL</div>
      </div>
    </div>
    <button translate type="button" class="btn btn-wide btn-primary my-3" (click)="launchOpenPassApp()">
      UNLOGGED.ACTION
    </button>
    <wdgt-open-pass-details class="pt-3 d-block" [name]="'WELCOME.SUMMARY.TITLE' | translate">
      <p [innerHTML]="'WELCOME.SUMMARY.DESCRIPTION' | translate: { appHost: appHost }"></p>
    </wdgt-open-pass-details>
  </div>
</div>
