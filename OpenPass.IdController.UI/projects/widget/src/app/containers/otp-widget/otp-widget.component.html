<div *ngIf="isOpen" class="container">
  <div *ngIf="widgetConfigurationService.isModal" class="backdrop" (click)="backdropClick()"></div>
  <div class="widget-body" [class.shadow]="widgetConfigurationService.isModal">
    <h3 class="mb-1" translate>WELCOME.HEADING</h3>
    <div class="op-logo-container">
      <img [src]="'/assets/images/open-pass-logo.png' | useDeployUrl" alt="OpenPass logo" />
    </div>
    <p [innerHTML]="'WELCOME.DESCRIPTION' | translate: { websiteName: websiteName }"></p>
    <p translate>WELCOME.WITH</p>
    <div class="mt-3 pb-4">
      <div class="spec-list-option">
        <div class="spec-list-icon">
          <img [src]="'/assets/images/support.png' | useDeployUrl" alt="info" />
        </div>
        <div translate>WELCOME.OPEN_PASS_PROS.INFORMATION</div>
      </div>
      <div class="spec-list-option">
        <div class="spec-list-icon">
          <img [src]="'/assets/images/ntwrk.png' | useDeployUrl" alt="lock" />
        </div>
        <div [innerHTML]="'WELCOME.OPEN_PASS_PROS.ACCESS' | translate: { appHost: appHost }"></div>
      </div>
      <div class="spec-list-option">
        <div class="spec-list-icon">
          <img [src]="'/assets/images/icon-email.png' | useDeployUrl" alt="safe" />
        </div>
        <div [innerHTML]="'WELCOME.OPEN_PASS_PROS.CONTROL' | translate"></div>
      </div>
    </div>
    <button type="button" class="btn btn-wide btn-primary" (click)="launchIdController('/auth')" translate>
      WELCOME.ACTION
    </button>
    <div class="text-center p-3">
      <a class="btn btn-link" (click)="launchIdController('/sso')" translate>SHARED.OTHER_WAY</a>
    </div>
    <wdgt-open-pass-details class="pt-3 d-block" [name]="'WELCOME.SUMMARY.TITLE' | translate">
      <p [innerHTML]="'WELCOME.SUMMARY.DESCRIPTION' | translate: { appHost: appHost }"></p>
    </wdgt-open-pass-details>
  </div>
</div>
