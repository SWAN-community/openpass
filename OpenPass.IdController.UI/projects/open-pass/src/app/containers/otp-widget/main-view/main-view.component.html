<h3 class="mb-1" translate>WELCOME.HEADING</h3>
<div class="op-logo-container">
  <img src="assets/images/open-pass-logo.png" alt="OpenPass" data-test="main-img-logo" />
</div>
<p [innerHTML]="'WELCOME.DESCRIPTION' | translate: { websiteName: (websiteName$ | async) || '' }"></p>
<p translate>WELCOME.WITH</p>
<div class="mt-3 pb-4">
  <div class="spec-list-option" data-test="main-pros-item">
    <div class="spec-list-icon">
      <img src="assets/images/support.png" alt="info" data-test="main-img-info" />
    </div>
    <div translate>WELCOME.OPEN_PASS_PROS.INFORMATION</div>
  </div>
  <div class="spec-list-option" data-test="main-pros-item">
    <div class="spec-list-icon">
      <img src="assets/images/ntwrk.png" alt="lock" data-test="main-img-lock" />
    </div>
    <div [innerHTML]="'WELCOME.OPEN_PASS_PROS.ACCESS' | translate"></div>
  </div>
  <div class="spec-list-option" data-test="main-pros-item">
    <div class="spec-list-icon">
      <img src="assets/images/icon-email.png" alt="safe" data-test="main-img-safe" />
    </div>
    <div [innerHTML]="'WELCOME.OPEN_PASS_PROS.CONTROL' | translate"></div>
  </div>
</div>
<button
  type="button"
  class="btn btn-wide btn-primary"
  routerLink="auth"
  queryParamsHandling="preserve"
  data-test="main-action-btn"
  translate
>
  WELCOME.ACTION
</button>
<usrf-or-hr></usrf-or-hr>
<div class="text-center">
  <usrf-facebook-auth-small
    class="mx-2"
    (proceed)="getToken($event, eventTypes.openPassFacebook)"
  ></usrf-facebook-auth-small>
  <usrf-google-auth-small class="mx-2" (proceed)="getToken($event, eventTypes.openPassGoogle)"></usrf-google-auth-small>
</div>
<div class="text-center p-3">
  <a routerLink="sso" translate>SHARED.OTHER_WAY</a>
</div>
<usrf-open-pass-details class="pt-3 d-block" [name]="'WELCOME.SUMMARY.TITLE' | translate">
  <p [innerHTML]="'WELCOME.SUMMARY.DESCRIPTION' | translate"></p>
</usrf-open-pass-details>
