<details class="pt-1" (toggle)="handleDetailsToggle($event)">
  <summary data-test="openpass-details-summary" translate>AGREEMENT.SUMMARY.TITLE</summary>
  <p [innerHTML]="'AGREEMENT.SUMMARY.OPEN_PASS_POWERED' | translate"></p>
  <div class="spec-list-option" data-test="openpass-details-unified-options">
    <div class="spec-list-icon">
      <img [src]="'/assets/images/seen-ads.png' | useDeployUrl" alt="Seen ads" />
    </div>
    <div translate>AGREEMENT.SUMMARY.REDUCE</div>
  </div>
  <div class="spec-list-option">
    <div class="spec-list-icon">
      <img [src]="'/assets/images/quality.png' | useDeployUrl" alt="Ads Quality" />
    </div>
    <div translate>AGREEMENT.SUMMARY.SHOW</div>
  </div>
  <div class="spec-list-option">
    <div class="spec-list-icon">
      <img [src]="'/assets/images/imprv-cont.png' | useDeployUrl" alt="Free content" />
    </div>
    <div translate>AGREEMENT.SUMMARY.SUPPORT</div>
  </div>
  <p [innerHTML]="'AGREEMENT.SUMMARY.MENAGE_SETTINGS' | translate"></p>
  <p [innerHTML]="'AGREEMENT.SUMMARY.TERMS_LINK' | translate"></p>
</details>
