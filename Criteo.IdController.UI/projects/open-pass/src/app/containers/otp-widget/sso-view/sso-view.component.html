<h1>Other options to access this site</h1>
<p class="mt-2">Login or create your account in one click with</p>

<usrf-google-auth-button (proceed)="getToken($event)"></usrf-google-auth-button>
<div class="or-divider">or</div>
<usrf-facebook-auth-button (proceed)="getToken($event)"></usrf-facebook-auth-button>
<div *ngIf="(isFetching$ | async) || (authState$ | async)?.isFetching" class="loader"></div>
